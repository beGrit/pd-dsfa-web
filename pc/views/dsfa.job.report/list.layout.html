<script type="text/template" id="css">
.ds-page[module-name="dsfa.job.report.list"] .head-data {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin-bottom: 15px;
}

.ds-page[module-name="dsfa.job.report.list"] .head-data .head-data-item {
  flex: 1;
  margin-right: 20px;
  display: flex;
  flex-direction: column;
  padding: 10px 20px;
  box-sizing: border-box;
  border: 1px solid #ededed;
}

.ds-page[module-name="dsfa.job.report.list"] .head-data .head-data-item span {
  margin-bottom: 5px;
  font-size: 16px;
}

body.bigFont .ds-page[module-name="dsfa.job.report.list"] .head-data .head-data-item span {
  font-size: 18px;
}

.ds-page[module-name="dsfa.job.report.list"] .ds-section-wrap {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.ds-page[module-name="dsfa.job.report.list"] .ds-section-wrap .ds-datagrid {
  flex: 1;
}

.ds-page[module-name="dsfa.job.report.list"] .el-table__body-wrapper {
  flex: 1;
  height: auto !important;
}

.ds-page[module-name="dsfa.job.report.list"] .ds-section-wrap .ds-datagrid-panel {
  display: flex;
  flex-direction: column;
}
</script>
