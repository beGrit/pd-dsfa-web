<script type="text/template" id="css">
.ds-page[module-name="nc.pagechannel.channelList"] .wrap {
  width: 100%;
  height: 150px;
  display: flex;
  box-sizing: border-box;
  padding: 10px 0;
  cursor: pointer;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .cover {
  width: 270px;
  height: 100%;
  overflow: hidden;
  flex-shrink: 0;
  border-radius: 4px;
  margin-right: 20px;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .cover .el-image {
  width: 100% !important;
  height: 100% !important;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc-title {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc-title .name {
  font-size: 18px;
  color: #333333;
  line-height: 22px;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc .info {
  font-size: 16px;
  color: #666666;
  letter-spacing: 0;
  display: flex;
  align-items: center;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc .info span {
  flex: 1;
}

.ds-page[module-name="nc.pagechannel.channelList"] .wrap .desc .tags {
  font-size: 16px;
  color: #666666;
}
</script>
