.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap {

  height: 150px;
  display: flex;
  box-sizing: border-box;
  margin: 10px 15px;
  cursor: pointer;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .cover {
  width: 270px;
  height: 100%;
  overflow: hidden;
  flex-shrink: 0;
  border-radius: 4px;
  margin-right: 20px;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .cover .el-image {
  width: 100%;
  height: 100%;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc-title {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc-title .name {
  font-size: 18px;
  color: #333333;
  line-height: 22px;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc .info {
  font-size: 16px;
  color: #666666;
  letter-spacing: 0;
  display: flex;
  align-items: center;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc .info span {
  flex: 1;
}

.ds-page[module-name="nc.pagechannel.channelDetail"] .wrap .desc .tags {
  font-size: 16px;
  color: #666666;
