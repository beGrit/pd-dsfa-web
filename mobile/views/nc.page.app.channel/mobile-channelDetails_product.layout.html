  background-color: #fff;

  padding: 0 !important;
}

  height: 100%;

  color: #fff;
  font-size: 12px;
  line-height: 16px;

  position: absolute;
  top: 0;
  left: 0;
  width: 36px;
  height: 15px;

}

}
