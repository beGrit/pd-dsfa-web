<script type="text/template" id="css">
.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item {
  width: 100%;
  padding-top: 10px !important;
}

.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item.ds-control {
  padding: 0 !important;
}

.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover {
  width: 100%;
  height: 94px;
  overflow: hidden;
  border-radius: 2px;
  margin-right: 10px;
  position: relative;
}

.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .el-image,
.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover img,
.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .van-image {
  width: 100%;
  height: 100%;
}

.ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  color: #fff;
  font-size: 12px;
  line-height: 16px;
  text-align: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 36px;
  height: 15px;
}

.red-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #ff7200;
}

.blue-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #3c8ddb;
}

.green-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #4daf7b;
}

.orange-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #ffb142;
}

.darkred-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #c60100;
}

.darkblue-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #2659bf;
}

.dingtalk-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #3C8AF8;
}

.heijin-theme .ds-page[module-name="nc.page.app.channel.mobile-channelRecommend"] .ds_channel_item .cover .item-label {
  background-color: #ECBD63;
}

  font-size: 15px;
  color: #333333;
  line-height: 22px;
  padding: 10px 5px !important;
  text-overflow: ellipsis;
  overflow: hidden;

}

  box-shadow: none;
}

}
