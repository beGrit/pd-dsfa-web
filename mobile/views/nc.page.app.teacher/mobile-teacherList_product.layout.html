<script type="text/template" id="css">
.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list {
  display: flex;
  padding: 10px 15px;
  box-sizing: border-box;
  background-color: #fff;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list.ds-control {
  padding: 0 !important;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .cover {
  width: 85px;
  height: 119px;
  overflow: hidden;
  flex-shrink: 0;
  border-radius: 4px;
  margin-right: 10px;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .cover .el-image,
.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .cover img,
.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .cover .van-image {
  width: 100%;
  height: 100%;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc-title {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc-title .name {
  font-size: 15px;
  color: #333333;
  line-height: 22px;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc-title .total {
  font-size: 13px;
  color: #f66c6c;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc .info {
  font-size: 13px;
  color: #666666;
  line-height: 16px;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc .tags {
  display: flex;
  align-items: center;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc .tags div {
  display: flex;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc .tags-title {
  font-size: 13px;
  color: #666666;
}

.ds-page[module-name="nc.page.app.teacher.mobile-teacherList"] .ds_teacher_list .desc .tags .tag {
  font-size: 11px;
  color: #1682f8;
  background: #e7f4ff;
  border-radius: 9.5px;
  margin: 0 6px;
  padding: 2px 8.5px;
}
</script>
<script type="text/template" id="scss">

    padding: 0 !important;

      width: 100%;
      height: 100%;

      }

      }
      .tag {
