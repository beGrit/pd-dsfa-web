<script type="text/template" id="css">
.ds-page[module-name="ipb.page.mobile-activeList"] .titleBox {
  display: flex;
  align-items: center;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .typeBtn {
  width: 72px;
  height: 24px;
  background: #FFFFFF;
  border: 1px solid #E5E5E5;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: PingFangSC-Regular;
  font-size: 13px;
  color: #999999;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .state {
  width: 45px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: PingFangSC-Regular;
  font-size: 13px;
  border-radius: 3px;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .start {
  border: 1px solid #D10012;
  color: #D10012;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .end {
  border: 1px solid #B9B9B9;
  color: #B9B9B9;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .ongoing {
  border: 1px solid #2ECF7A;
  color: #2ECF7A;
}

.ds-page[module-name="ipb.page.mobile-activeList"] .meetingTitle {
  font-size: 16px;
  color: #333333;
  margin-left: 8px;
  font-weight: 700;
}
</script>
