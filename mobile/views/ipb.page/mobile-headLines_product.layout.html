<script type="text/template" id="css">
.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item:last-child {
  border-bottom: none;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .title {
  font-size: 16px;
  color: #333333;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;
  overflow: hidden;
  margin-bottom: 15px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .img-list {
  margin-bottom: 12.5px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .img-list .img-item {
  width: 110px;
  height: 82.5px;
  border-radius: 5px;
  object-fit: cover;
  margin-right: 7.5px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .img-list .img-item:last-child {
  margin-right: 0;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .desc {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #999999;
  font-size: 13px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .desc .source {
  background: #FFFFFF;
  border: 1px solid #E5E5E5;
  border-radius: 12px;
  padding: 2.5px 10px;
  max-width: 100px;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  overflow: hidden;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .left {
  flex: 1;
  margin-right: 15px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .left .title {
  height: 42px;
}

.ds-page[module-name="ipb.page.mobile-headLines"] .headlines-item .left .desc .source {
  max-width: 60px;
}
</script>
<script type="text/template" id="scss">
.headlines-item {
  // border-bottom: 1px solid #E5E5E5;
  // padding: 15px;
  // box-sizing: border-box;
  &:last-child {
    border-bottom: none;
  }
  .title {
    font-size: 16px;
    color: #333333;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .img-list {
    margin-bottom: 12.5px;
    .img-item {
      width: 110px;
      height: 82.5px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 7.5px;
      &:last-child {
        margin-right: 0;
      }
    }
  }
  .desc {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #999999;
    font-size: 13px;
    .source {
      background: #FFFFFF;
      border: 1px solid #E5E5E5;
      border-radius: 12px;
      padding: 2.5px 10px;
      max-width: 100px;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 1;
      overflow: hidden;
    }
  }
  .left {
    flex: 1;
    margin-right: 15px;
    .title {
      height: 42px;
    }
    .desc {
      .source {
        max-width: 60px;
      }
    }
  }
}
</script>
